{% extends 'core/BarraNavegacion.html' %}

{% block content %}

<h3>Area Empresa</h3>
<style>
  /* Aplicamos estilos a la tabla y las celdas (th y td) */
  .table, .table th, .table td {
    color: white; /* Color del texto en blanco */
  }
</style>
<div class="row">
	<div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
		<div class="card">
			<div class="card-body">
				<form action="/registrarCarros/" method="POST"> {% csrf_token %}
					<div class="form-group">
						<input type="text" id="txtMatricula" name="txtMatricula" class="form-control" placeholder="Matricula" minlength="7" maxlength="7" required>
					</div>
					<br>

					<div class="form-group">
						<input type="text" id="txtModelo" name="txtModelo" class="form-control" placeholder="Modelo Del Vehículo" maxlength="50" required>
					</div>
					<br>
					
					<div class="form-group">
						<input type="text" id="txtAnioFabricacion" name="txtAnioFabricacion" class="form-control" placeholder="Año Fabricación" maxlength="50" required>
                    </div>

					<div class="form-group">
						<button type="submit" class="btn btn-sm btn-primary mx-auto d-block">Guardar</button>
					</div>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<div class="card">
					<div class="card-body">
						<form action="/registrarEnvio/" method="POST"> {% csrf_token %}
							<div class="form-group">
								<input type="text" id="txtPaquetesPequeños" name="txtPaquetesPequeños" class="form-control" placeholder="Cant. Paquetes Pequeños" minlength="7" maxlength="7" required>
							</div>
							<br>
		
							<div class="form-group">
								<input type="text" id="txtPaquetesGrandes" name="txtPaquetesGrandes" class="form-control" placeholder="Cant. Paquetes Grandes" maxlength="50" required>
							</div>
							<br>
							
							<div class="form-group">
								<input type="text" id="txtPaquetesFragiles" name="txtPaquetesFragiles" class="form-control" placeholder="Cant. Paquetes Frágiles" maxlength="50" required>
							</div>
		
							<div class="form-group">
								<select name="txtDestino">
									<option value="Buga-Pereira">Buga-Pereira</option>
									<option value="Buga-Cali">Buga-Cali</option>
									<option value="Buga-Medellín">Buga-Medellín</option>
								</select>
							</div>

							<div class="form-group">
								<select name="txtVehiculoAsignado">
									{% for c in Vehiculos %}
										<option value="{{c.matricula}}">{{ c.matricula }}</option>
									{% endfor %}
								</select>
								
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-sm btn-primary mx-auto d-block">Guardar</button>
							</div>
						</form>
					</div>
				</div>
		
		


<div class="list-group">
	<a href={%url 'listadoGeneral' %} class="list-group-item list-group-item-action">Listado General</a>
	<a href={%url 'listadoEliminados' %} class="list-group-item list-group-item-action">Listado Eliminados</a>
	<a href={%url 'listadoMantenimiento' %} class="list-group-item list-group-item-action">Listado Mantenimiento</a>
</div>
{% endblock %}

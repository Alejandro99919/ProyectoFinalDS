<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<title>OnusPura</title>
</head>
<body>
	<div class="container">
		<h2>OnusPura</h2>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href={% url 'home' %}>OnusPura</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href={% url 'home' %}>Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="acerca">Acerca de</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href={% url 'areaempresa' %}>Area Empresa</a>
                </li>

                {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href={% url 'exit' %}>Salir</a>
                    </li>

                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href={% url 'login' %}>Ingresar</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href={% url 'register' %}>Create New User</a>
                    </li>

                {% endif %}

              </ul>
            </div>
          </div>
        </nav>


        <br>

    {% block content %}{% endblock %}
        
    </div>

    
    
</body>
</html>
